<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1f2937;
        }
        .calculator-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
        }
        .calculator-button {
            padding: 24px;
            font-size: 1.5rem;
            border-radius: 16px;
            background-color: #374151;
            color: #d1d5db;
            transition: transform 0.1s ease-in-out, box-shadow 0.1s ease-in-out, background-color 0.2s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.12);
        }
        .calculator-button:hover {
            transform: translateY(-2px);
            background-color: #4b5563;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
        }
        .operator {
            background-color: #10b981;
            color: white;
        }
        .operator:hover {
            background-color: #059669;
        }
        .equals {
            background-color: #ef4444;
            color: white;
            grid-column: span 2;
        }
        .equals:hover {
            background-color: #dc2626;
        }
        .clear {
            background-color: #6b7280;
            color: white;
        }
        .clear:hover {
            background-color: #4b5563;
        }
        .display {
            grid-column: span 4;
            background-color: #4b5563;
            color: white;
            padding: 24px;
            font-size: 2.5rem;
            text-align: right;
            border-radius: 16px;
            overflow: hidden;
            word-wrap: break-word;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="calculator bg-gray-700 p-8 rounded-2xl shadow-2xl w-full max-w-sm">
        <div id="display" class="display mb-6 font-semibold">0</div>
        <div class="calculator-grid">
            <button class="calculator-button clear" onclick="clearDisplay()">AC</button>
            <button class="calculator-button clear" onclick="deleteLast()">DEL</button>
            <button class="calculator-button operator" onclick="appendToDisplay('(')">(</button>
            <button class="calculator-button operator" onclick="appendToDisplay(')')">)</button>

            <button class="calculator-button" onclick="appendToDisplay('7')">7</button>
            <button class="calculator-button" onclick="appendToDisplay('8')">8</button>
            <button class="calculator-button" onclick="appendToDisplay('9')">9</button>
            <button class="calculator-button operator" onclick="appendToDisplay('/')">/</button>

            <button class="calculator-button" onclick="appendToDisplay('4')">4</button>
            <button class="calculator-button" onclick="appendToDisplay('5')">5</button>
            <button class="calculator-button" onclick="appendToDisplay('6')">6</button>
            <button class="calculator-button operator" onclick="appendToDisplay('*')">*</button>

            <button class="calculator-button" onclick="appendToDisplay('1')">1</button>
            <button class="calculator-button" onclick="appendToDisplay('2')">2</button>
            <button class="calculator-button" onclick="appendToDisplay('3')">3</button>
            <button class="calculator-button operator" onclick="appendToDisplay('-')">-</button>

            <button class="calculator-button" onclick="appendToDisplay('0')">0</button>
            <button class="calculator-button" onclick="appendToDisplay('.')">.</button>
            <button class="calculator-button operator" onclick="appendToDisplay('+')">+</button>
            <button class="calculator-button equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function appendToDisplay(input) {
            if (display.innerText === '0' && input !== '.') {
                display.innerText = input;
            } else {
                display.innerText += input;
            }
        }

        function clearDisplay() {
            display.innerText = '0';
        }

        function calculate() {
            try {
                // Sanitize the input to prevent code injection.
                const expression = display.innerText.replace(/[^-()\d/*+.]/g, '');
                display.innerText = eval(expression);
            } catch (error) {
                display.innerText = 'Error';
            }
        }

        function deleteLast() {
            if (display.innerText.length > 1) {
                display.innerText = display.innerText.slice(0, -1);
            } else {
                display.innerText = '0';
            }
        }

        // Add keyboard support
        document.addEventListener('keydown', (event) => {
            const key = event.key;
            // Handle numbers, operators, and decimal point
            if (/[0-9+\-*/.]/.test(key)) {
                appendToDisplay(key);
            }
            // Handle specific control keys
            else if (key === 'Enter' || key === '=') {
                event.preventDefault(); // Prevents default form submission behavior if the calculator were in a form
                calculate();
            } else if (key === 'Backspace') {
                deleteLast();
            } else if (key === 'Escape' || key.toLowerCase() === 'c') {
                clearDisplay();
            }
        });
    </script>
</body>
</html>
